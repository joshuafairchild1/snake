<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src='js/jquery-3.2.0.js' type='text/javascript'></script>
    <script src='js/bootstrap.js' type='text/javascript'></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <canvas id="snake-area" width="500" height="500">
        Your browser does not support HTML5 canvas, try using <a href="https://www.google.com/chrome/">Google Chrome</a> instead.
      </canvas>
      <div class="row" id='info'>
        <div class="col-sm-4 info-col" id='hiscore-area'>
          <p id='hiscore'>High Score: <span id='hiscore-span'>000</span></p>
        </div>
        <div class="col-sm-4 info-col" id='img-area'>
          <img id='ouro' src="img/ourobouros.png" alt="Snake eating it's tail">
        </div>
        <div class="col-sm-4 info-col" id='score-area'>
          <p id='score'>Score: <span id='score-span'>000</span></p>
        </div>
      </div>
    </div>
    <script src='js/scripts.js' type='text/javascript'></script>
  </body>
</html>
